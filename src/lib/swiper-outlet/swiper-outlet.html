<div class="swiper-container" betterScroll>
  <div class="slide-group">
    <ng-container *ngFor="let item of list;index as i;">
      <ng-container *ngTemplateOutlet="_slide;context:{$implicit: item, index: i};"></ng-container>
    </ng-container>
  </div>
</div>
<div class="dots" *ngIf="_hasDot && _dot">
  <ng-container *ngFor="let item of list;index as i;">
    <ng-container *ngTemplateOutlet="_dot;context:{$implicit: currentPageIndex, index: i};"></ng-container>
  </ng-container>
</div>
<ng-template #slideItem let-item>
  <div class="slide-item" [swiperImage]="item.image">
  </div>
</ng-template>

<ng-template #dot let-current let-i="index">
  <span class="dot" [class.active]="current === i"></span>
</ng-template>
